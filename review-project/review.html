<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="review.css">
    <script src="https://kit.fontawesome.com/92f45954f5.js" crossorigin="anonymous"></script>
    <title>Review Project</title>
</head>
<body>
    <main>
        <section class="container">
            <div class="title">
                <h2>Our Reviews</h2>
                <div class="underline"></div><!--maybe delete this and replace with hr tag-->
            </div>
            <article class="review">
                <div class="img-container">
                    <img src="" alt="">
                </div>

                <h4 id="author">sarah jones</h4>
                <p id="job">ux designer</p>
                <p id="info">more info here</p>

                <div class="button-container">
                    <button class="prev-btn"><i class="fa-solid fa-angle-left"></i></button>
                    <button class="next-btn"><i class="fa-solid fa-angle-right"></i></button>
                </div>

                <button class="random-btn">Surprise Me</button>
            </article>

        </section>
    </main>

    <script src="review.js"></script>
</body>
</html>
